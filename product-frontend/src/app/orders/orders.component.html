<div class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-800">Gestión de Pedidos</h1>
      <div class="relative">
        <button 
          class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
          (click)="toggleMenu()">
          <span>Usuario</span>
          <svg class="w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <ul 
          *ngIf="menuOpen" 
          class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-10">
          <li 
            class="px-4 py-2 text-gray-600 hover:bg-gray-100 cursor-pointer"
            (click)="logout()">
            Cerrar sesión
          </li>
        </ul>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="flex-grow p-6">
      <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full border-collapse">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="px-6 py-3 text-left text-sm font-semibold">#</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Cliente</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Producto</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Estado</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pedido of pedidos; let i = index" class="border-t hover:bg-gray-100">
              <td class="px-6 py-3 text-sm text-gray-700">{{ i + 1 }}</td>
              <td class="px-6 py-3 text-sm text-gray-700">{{ pedido.cliente }}</td>
              <td class="px-6 py-3 text-sm text-gray-700">{{ pedido.producto }}</td>
              <td class="px-6 py-3 text-sm">
                <select 
                  class="px-2 py-1 bg-gray-100 border rounded-md focus:outline-none focus:ring focus:ring-gray-300 text-sm"
                  [(ngModel)]="pedido.estado"
                  (change)="actualizarEstado(pedido)">
                  <option *ngFor="let estado of estados" [value]="estado">
                    {{ estado }}
                  </option>
                </select>
              </td>
              <td class="px-6 py-3 text-sm text-gray-700">{{ pedido.fecha | date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
