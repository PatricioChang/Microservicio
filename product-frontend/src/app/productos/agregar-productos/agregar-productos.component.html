<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
  <form (ngSubmit)="agregarProducto()" #productoForm="ngForm" class="bg-white rounded-lg p-6 shadow-lg w-96">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Nuevo Producto</h2>
    <label class="block mb-4">
      <span class="text-gray-700">Nombre:</span>
      <input type="text" [(ngModel)]="producto.nombre" name="nombre" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"/>
    </label>
    <label class="block mb-4">
      <span class="text-gray-700">Descripci√≥n:</span>
      <textarea [(ngModel)]="producto.descripcion" name="descripcion" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
      </textarea>
    </label>
    <label class="block mb-4">
      <span class="text-gray-700">Precio:</span>
      <input type="number" [(ngModel)]="producto.precio" name="precio" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"/>
    </label>
    <div class="flex justify-between">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-500">
        Guardar
      </button>
      <button type="button" (click)="cancelar()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500">
        Cancelar
      </button>
    </div>
  </form>
</div>
