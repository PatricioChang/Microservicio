<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Inicio de Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
        <input id="email" type="email" [(ngModel)]="datosLogin.correo" name="email" required class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="datosLogin.contrasena" name="password" required class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Iniciar Sesión
      </button>
      <p class="text-center text-gray-600 mt-4">
        ¿No tienes una cuenta? 
        <a href="/registrarse" class="text-blue-500 hover:underline">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
